<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Work Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./src/output.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen font-sans p-4 sm:p-6">
  <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-lg p-4 sm:p-8 border border-gray-200">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6 border-b pb-4">
      <h2 class="text-2xl font-bold text-gray-800 text-center sm:text-left">ðŸ“… Add Work Calendar</h2>
      <button class="text-gray-400 hover:text-gray-600 text-2xl font-bold transition duration-200">Ã—</button>
    </div>

    <!-- Date Picker -->
    <div class="flex justify-center mb-6">
      <div class="text-center w-full sm:w-auto">
        <label for="workDate" class="block text-sm text-gray-600 mb-1">Select Date</label>
        <input
          type="date"
          id="workDate"
          class="border rounded px-4 py-2 text-gray-700 w-full sm:w-64 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>

    <!-- Toggle -->
    <div class="flex flex-wrap items-center justify-center sm:justify-start mb-6 gap-2 sm:gap-3">
      <input type="checkbox" id="halfDayToggle" class="form-checkbox h-5 w-5 text-blue-600 transition" />
      <label for="halfDayToggle" class="text-gray-700 text-base sm:text-lg font-medium">Half working day & half weekend</label>
    </div>

    <!-- Responsive Calendar Container -->
    <div class="overflow-x-auto rounded-md border border-gray-200 shadow-sm bg-white mb-6">
      <div id="calendarGrid" class="min-w-[700px] sm:min-w-full"></div>
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row items-center sm:justify-between gap-4">
      <p class="text-sm text-gray-500">Calendar year definition</p>
      <div class="flex gap-4 flex-wrap justify-center sm:justify-end">
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded transition">Save</button>
        <button id="cancelBtn" class="border border-gray-300 hover:bg-gray-100 text-gray-700 px-6 py-2 rounded transition">Cancel</button>
      </div>
    </div>
  </div>

  <script src="./src/script.js"></script>
</body>
</html>
